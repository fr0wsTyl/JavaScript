<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Canvas example test..</title>
</head>
<body>
	<canvas id="canvas"></canvas>
	<script type="text/javascript">
	var canvas = document.getElementById('canvas');
	canvas.style.width = '300px';
	canvas.style.height = '300px';
	var canvasj = canvas.getContext('2d');
	canvasj.fillStyle(20,20,110,50);
	canvasj.strokeStyle(20,20,110,50);
	</script>
</body>
</html>
