<!doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Drawing in canvas</title>
    <style type="text/css">
    canvas {
        border: 1px solid #000;
    }
    </style>
</head>

<body>
    <canvas id="canvas" width="800" height="800"></canvas>


    <script type="text/javascript">
    var canvas = document.getElementById('canvas');
    var ctx = canvas.getContext('2d');
    ctx.beginPath();
    ctx.moveTo(25,25);
    ctx.lineTo(250, 250);
    ctx.lineTo(400, 25);
    ctx.lineTo(200, 700);
    ctx.closePath();
    ctx.stroke();

    </script>
</body>

</html>
