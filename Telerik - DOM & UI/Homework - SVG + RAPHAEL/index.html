<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>Homework - raphael SVG</title>
    <style>
        #container {
            width: 600px;
            height: 600px;
            border: 1px solid #000;
        }
    </style>
</head>
<body>
    <div id="container">

    </div>
    <script src="bower_components/raphael/raphael-min.js"></script>
    <script>
        window.onload = function () {
            var paper = new Raphael(document.getElementById('container'), 800, 800);
            var logo = paper.path('M50 50 L 70 30 L 100 70 L 85 90 L 70 70 L 100 30 L 120 50').attr({ "type": "path", "stroke": "#71EB20", "fill": "#71EB20", "stroke-width": 0.5 });;
            var text = paper.text(180, 50, 'Telerik').attr({
                'font-size': '35'
            });
            var text = paper.text(200, 80, 'Develop experiences').attr({
                'font-size': '15'
            });
            var text = paper.text(400, 50, 'YOU').attr({
                'font-size': '30',
                'font-family': 'Consolas',
                fill: '#4B4B4B'
            });
            var shape = paper.rect(425, 32, 70, 35, 10,10).attr({
                fill: '#EC2828',
                stroke: 'none'
            });
            var text = paper.text(460, 50, 'TUBE').attr({
                'font-size': '30',
                'fill': '#FFF',
                'font-family': 'Consolas'
            });
        }
    </script>
</body>
</html>
