<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>handlebars templates</title>
</head>
<body>
	<script id="container" type="text/x-handlebars-templates">

		<table>
			<thead>
				
			</thead>
			<tbody>
				
			</tbody>
		</table>

	</script>


	<script type="text/javascript" src="scripts/handlebars.js"></script>


	<script>
		var postTemplateHTML = document.getElementById('container').innerHTML;
		var postTemplate = Handlebars.compile(postTemplateHTML);
		var context = {
			th: 'asdf'
		}
		document.body.innerHTML += (postTemplate(context));
	</script>
</body>
</html>
