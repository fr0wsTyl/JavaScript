<!doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>MyConsole</title>
    <link rel="stylesheet" type="text/css" href="css/style.css">
</head>

<body>
    <div id="console">
        <div id="console-content">
            <div id="scroll">
                <p id="copyright">JSConsole [Version 1.0]
                    <br />(c) 2014 Alex. All rights reserved. [OPEN SOURCE CONSOLE]</p>
                <p id="condition"></p>
                <label for="x">X:</label>
                <input type="text" id="x" placeholder="Write X here.." /><br />
                <label for="y">Y:</label>
                <input type="text" id="y" placeholder="Write Y here.." />
                <button id="check">Calculate</button>
                <div id="result"></div>
            </div>
        </div>
    </div>
    <script type="text/javascript" src="scripts/script.js"></script>
</body>

</html>
