<!doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>MyConsole</title>
    <link rel="stylesheet" type="text/css" href="css/style.css">
</head>

<body>
    <div id="console">
        <div id="console-content">
            <div id="scroll">
                <p id="copyright">JSConsole [Version 1.0]
                    <br />(c) 2014 Alex. All rights reserved. [OPEN SOURCE CONSOLE]</p>
                <p id="condition"></p>
                <label for="side1">Side1:</label>
                <input type="text" id="side1" placeholder="Write Side1 here.." />
                <br />
                <label for="side2">Side2:</label>
                <input type="text" id="side2" placeholder="Write Side2 here.." />
                <br />
                <label for="side3">Height:</label>
                <input type="text" id="height" placeholder="Write height here.." />
                <button id="check">Calculate</button>
                <div id="trapezoid"></div>
                <div id="else"></div>
            </div>
        </div>
    </div>
    <script type="text/javascript" src="scripts/script.js"></script>
</body>

</html>
