<!doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>MyConsoles</title>
    <link rel="stylesheet" type="text/css" href="css/style.css">
</head>

<body>
    <div id="console">
        <div id="console-content">
            <div id="scroll">
                <p id="copyright">JSConsole [Version 1.0]
                    <br />(c) 2014 Alex. All rights reserved. [OPEN SOURCE CONSOLE]</p>
                <p id="condition"></p>
                <label for="first">Num1:</label>
                <input type="text" id="first" placeholder="Write Num1 here.." />
                <br />
                <label for="second">Num2:</label>
                <input type="text" id="second" placeholder="Write Num2 here.." />
                <br />
                <label for="third">Num3:</label>
                <input type="text" id="third" placeholder="Write Num3 here.." />
                <br />
                <label for="fourth">Num4:</label>
                <input type="text" id="fourth" placeholder="Write Num4 here.." />
                <br />
                <label for="fifth">Num5:</label>
                <input type="text" id="fifth" placeholder="Write Num5 here.." />
                <button id="check">Print</button>
                <div id="result"></div>
            </div>
        </div>
    </div>
    <script type="text/javascript" src="scripts/script.js"></script>
</body>

</html>
