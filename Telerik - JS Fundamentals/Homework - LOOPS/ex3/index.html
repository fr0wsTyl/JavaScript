<!doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>MyConsole</title>
    <link rel="stylesheet" type="text/css" href="css/style.css">
</head>

<body>
    <div id="js-console">
        <div id="console-content">
            <div id="scroll">
                <p id="copyright">JSConsole [Version 1.0]

                <p id="condition"></p>
                <label for="num1">Num1:</label>

                <label for="num2">Num1:</label>
                <input type="text" id="num2" placeholder="Write N2 number here.." /><br />
                <label for="num3">Num1:</label>
                <input type="text" id="num3" placeholder="Write N3 number here.." /><br />
                <label for="num4">Num1:</label>
                <input type="text" id="num4" placeholder="Write N4 number here.." /><br />
                <label for="num4">Num1:</label>
                <input type="text" id="num5" placeholder="Write N5 number here.." />
                <button id="check">Print</button>
                <div id="result"></div>
            </div>
        </div>
    </div>
    <script type="text/javascript" src="scripts/js-console.js"></script>
    <script type="text/javascript" src="scripts/script.js"></script>
</body>

</html>
